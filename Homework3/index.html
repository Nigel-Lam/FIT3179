<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Total tons of gas used to produce energy in each state",
  "width": 800,
  "height": 400,
  "projection": {"type": "mercator"},
  "data": {
    "url": "https://raw.githubusercontent.com/Nigel-Lam/FIT3179/main/Homework3/Dataset/ne_1.json",
    "format": {"type": "topojson", "feature": "ne_10m_admin_1_states_provinces"}
  },
  "transform": [
    {
      "lookup": "properties.name",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/Nigel-Lam/FIT3179/main/Homework3/Dataset/States_energy_consumption.csv"
        },
        "key": "States",
        "fields": ["Gas"]
      }
    }
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Gas",
      "type": "quantitative",
      "scale": {"type": "linear"},
      "title": "Tons of Gas"
    }
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
